apply plugin: "io.spring.dependency-management"

dependencyManagement {
    imports {
        mavenBom "io.micronaut:micronaut-bom:$micronautVersion"
    }
}

ext['jackson.version'] = '2.10.1'
ext['jackson.databind.version'] = '2.10.1'
ext['jackson.modules.version'] = '2.10.1'
ext['jackson.datatype.version'] = '2.10.1'

dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut:micronaut-graal"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"
    compileOnly "com.oracle.substratevm:svm"
    compileOnly "io.micronaut:micronaut-inject-java"
    compileOnly 'io.opentracing.contrib:opentracing-kafka-client:0.1.8'
    compileOnly 'io.zipkin.brave:brave-instrumentation-kafka-clients:5.9.0'
    compile "io.micronaut:micronaut-messaging:$micronautVersion"
    compile "org.apache.kafka:kafka-clients:$kafkaVersion"

    compileOnly "io.micronaut:micronaut-management"
    compileOnly "io.micronaut.configuration:micronaut-micrometer-core"
    compileOnly "org.apache.kafka:kafka_2.12:${kafkaVersion}"
    compileOnly "org.apache.kafka:kafka-clients:${kafkaVersion}:test"
    compileOnly "org.apache.kafka:kafka_2.12:${kafkaVersion}:test"

    
    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
    testCompile "io.micronaut:micronaut-inject-java"
    testCompile "io.micronaut.configuration:micronaut-micrometer-core"
    testCompile "io.projectreactor:reactor-core"
    testCompile "io.micronaut:micronaut-management"
    testCompile "io.micronaut:micronaut-http-client"
    testCompile "io.micronaut:micronaut-inject-groovy"
    testCompile "io.micronaut:micronaut-management"
    testCompile "org.apache.kafka:kafka-clients:${kafkaVersion}:test"
    testCompile "org.apache.kafka:kafka_2.12:${kafkaVersion}"
    testCompile "org.apache.kafka:kafka_2.12:${kafkaVersion}:test"

    testCompile "org.testcontainers:kafka:1.12.3"

    testCompile 'io.opentracing.contrib:opentracing-kafka-client:0.1.8'
    testCompile 'io.opentracing:opentracing-mock:0.33.0'

    testRuntime 'io.micronaut:micronaut-tracing'
    testRuntime "io.micronaut:micronaut-runtime"
    testRuntime "io.micronaut:micronaut-http-server-netty"
    testRuntime "io.micronaut:micronaut-management"
    testRuntime "io.micronaut.configuration:micronaut-micrometer-registry-statsd"
}

test {
    maxHeapSize = "2048m"
}

