pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '5.3.0'
}

rootProject.name = 'kafka-parent'

include 'kafka'
include 'kafka-streams'
include 'tests:tasks-sasl-plaintext'

enableFeaturePreview 'TYPESAFE_PROJECT_ACCESSORS'
