pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
}

plugins {
    id 'io.micronaut.build.shared.settings' version '5.2.3'
}

rootProject.name = 'kafka-parent'

include 'kafka'
include 'kafka-streams'
include 'tests:tasks-sasl-plaintext'

enableFeaturePreview 'TYPESAFE_PROJECT_ACCESSORS'

dependencyResolutionManagement {
    repositories {
        mavenCentral()
    }
    versionCatalogs {
        mn {
            from "io.micronaut:micronaut-bom:${providers.gradleProperty('micronautVersion').get()}"
        }
    }
}
