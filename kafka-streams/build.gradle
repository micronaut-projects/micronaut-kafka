dependencies {
	annotationProcessor "io.micronaut:micronaut-inject-java"
	annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"
    api project(":kafka")
    api "io.micronaut:micronaut-messaging:$micronautVersion"
    api "org.apache.kafka:kafka-streams:2.4.1"

    compileOnly "io.micronaut:micronaut-management"

    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
    testImplementation "io.projectreactor:reactor-core"
    testImplementation "io.micronaut:micronaut-management"
    testImplementation "io.micronaut:micronaut-inject-groovy"
    testImplementation "io.micronaut.test:micronaut-test-spock"
    testImplementation "io.micronaut:micronaut-inject-java"
    testImplementation "io.micronaut:micronaut-inject"
    testImplementation "io.micronaut.configuration:micronaut-micrometer-core"
    testImplementation "io.projectreactor:reactor-core"
    testImplementation "io.micronaut:micronaut-management"
    testImplementation "org.apache.kafka:kafka-clients:2.4.1:test"
    testImplementation "org.apache.kafka:kafka_2.12:2.4.1"
    testImplementation "org.apache.kafka:kafka_2.12:2.4.1:test"
    testImplementation "org.testcontainers:kafka:1.12.5" //Breaking change in java container after 1.12 see https://github.com/docker-java/docker-java/pull/1392
    testImplementation "org.testcontainers:spock:1.14.2"

    testRuntimeOnly "io.micronaut:micronaut-runtime"
    testRuntimeOnly "io.micronaut:micronaut-http-server-netty"
    testRuntimeOnly "io.micronaut:micronaut-management"
}

test {
    maxHeapSize = "2048m"
}
